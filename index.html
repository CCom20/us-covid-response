<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US COVID-19 Overview Dashboard</title>
  <!-- Load Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {packages: ['corechart', 'calendar']});
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <!-- Plotly.js CDN -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container-sm">
    <h1>US COVID-19 Overview </h1>
    <div class="row">
      <div id="calendarSummary" class="col">
        Sample calendar summary text.
      </div>
      <div class="col-8">
        <div id="calendarChart">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="usBarChart" class="shadow">

        </div>
      </div>
    </div>
    <div>
      <div class="col">
        <div id="usBoxPlot" class="shadow">

        </div>
      </div>
    </div>

    <!-- Interactive Filter -->
    <div class="dataDivider">
    </div>
    <h2>Drill Down By State</h2>
    <div>
      <p>State: <select id="stateFilter"></select></p>
    </div>

    <!-- By State time Series -->
    <div>
      <h4 id="stateTableHeader"></h4>
    </div>
    <div class="row">
      <div class="col">
        <div id="stateTimeSeries" class="shadow">

        </div>
      </div>
      <div class="col">
        <div id="stateBarChart" class="shadow">

        </div>
      </div>
    </div>
    <!-- By State Bar Chart % Infected Total -->

    <!-- The div that holds our map -->
    <div id="usCasesMap">

    </div>

    <!-- COVID Table -->
    <div class="stateTable">
      <table id="covidTable" class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Population</th>
            <th scope="col">Cases</th>
            <th scope="col">Deaths</th>
            <th scope="col">Total Vaccines Distributed</th>
            <th scope="col">Total Vaccines Administered</th>
            <th scope="col">Percent Vaccinated</th>
            <th scope="col">Est. Percent Infected</th>
            <th scope="col">Est. Percent Immune</th>
          </tr>
        </thead>
        <tbody>
      </table>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="./static/js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="./static/js/charts.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <!-- Draw Calendar -->
  <script>google.charts.setOnLoadCallback(drawCalendar);</script>
</body>

</html>
