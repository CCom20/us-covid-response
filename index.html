<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Covid Response Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <!-- Plotly.js CDN -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container-sm">
    <h1>Welcome</h1>
    <!-- Interactive Filter -->
    <div>
      <p>State: <select id="stateFilter"></select></p>
    </div>
    <!-- By State time Series -->
    <div id="stateTimeSeries">
    
    </div>
    <!-- By State Bar Chart % Infected Total -->
    <div id="stateBarChart">

    </div>
    <!-- The div that holds our map -->
    <div id="usCasesMap">

    </div>

    <!-- COVID Table -->
    <h4>COVID-19 Table</h4>
    <div>
      <table id="covidTable" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">State</th>
            <th scope="col">Population</th>
            <th scope="col">Cases</th>
            <th scope="col">Deaths</th>
            <th scope="col">Total Vaccines Distributed</th>
            <th scope="col">Total Vaccines Administered</th>
            <th scope="col">Percent Vaccinated</th>
            <th scope="col">Est. Percent Infected</th>
            <th scope="col">Est. Percent Immune</th>
          </tr>
        </thead>
        <tbody>
      </table>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="./static/js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="./static/js/charts.js"></script>
</body>

</html>
